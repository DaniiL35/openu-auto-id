<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenU Auto Login</title>
  <script src="popup.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
      body {
          font-family: "Poppins", sans-serif;
          width: 280px;
          padding: 15px;
          text-align: center;
          background-color: #f9f9f9;
          border-radius: 10px;
      }
      h3 {
          color: #007BFF;
          margin-bottom: 10px;
      }
      #status {
          font-weight: bold;
          margin-bottom: 10px;
          padding: 10px;
          border-radius: 5px;
          background: white;
          box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      button {
          width: 100%;
          padding: 10px;
          margin-top: 10px;
          border-radius: 5px;
          border: none;
          cursor: pointer;
          transition: 0.3s;
          font-size: 14px;
      }
      #fetchID {
          background-color: #007BFF;
          color: white;
      }
      #fetchID:hover {
          background-color: #0056b3;
      }
      #resetID {
          background-color: #DC3545;
          color: white;
      }
      #resetID:hover {
          background-color: #A71D2A;
      }
  </style>
</head>
<body>
<h3>OpenU Auto Login</h3>
<div id="status">Checking ID...</div>
<button id="fetchID">Fetch/Update ID</button>
<button id="resetID">Reset ID</button>
</body>
</html>
